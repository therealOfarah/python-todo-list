{% extends 'base.html' %}
{% load static %}
{% block head %}
<!-- CSS only -->
{% comment %} <link rel="stylesheet"  href="{% static 'css/index.css' %}"> {% endcomment %}
<link rel="stylesheet" href={% static "css/index.css" %}>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
<section>
  <div class='container'>
    {% for todo in todos %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{todo.task}}</h5>
          <p class="card-text">{{todo.description}}</p>
          <a href="{% url 'todos_update' todo.id %}" class="btn warn">Edit</a>
          <a href="{% url 'todos_delete' todo.id %}" class="btn danger">Delete</a>
        </div>
      </div>
    {% endfor %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        {% comment %} <h5 class="card-title">Add Todo</h5> {% endcomment %}
        <a href="{% url 'todos_create' %}"> <img src="{% static 'images/images.png' %}" alt="Todo-List" /></a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
